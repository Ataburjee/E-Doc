<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Doc Signup</title>
    <link rel="stylesheet" href="../Login/loginSignup.css">
</head>

<body>
    <form action="signup" method="post" id="signup">
        <label for="username">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter Name...">
        <label for="username">Email</label>
        <input type="text" id="email" name="email" required placeholder="Enter Email...">
        <label for="username">Address</label>
        <input type="text" id="address" name="address" required placeholder="Enter Address...">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Create Strong Password...">
        <button style="width: 106%;" type="submit">Signup</button>
    </form>
</body>

</html>
<script type="module" src="./signup.js"></script>
